<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="allDivs" class="allDivs">
        <div class="AdderSet" id="AdderSet">
            
            <div class="Container" id="Container">
                
                <div class="ClassRow">
                    <hr id="PatternL">
                    <input id="Kategory" class="Kategory" type="text" placeholder="Class Name">
                    <hr id="PatternR">
                </div>
                
                <div class="ContentRow">
                    <textarea placeholder="Code" class="MethotInfo" id="MethotInfo">I need this:
                        Adder   ,   Cheker  ,   Search  ,   Deleter  ,   More Info    ,   CSS Update  ,   More Color ,   Local Stoarage
                    </textarea>
                    <hr class="Indicator">
                    <textarea placeholder="Returned" class="MethotBack" id="MethotBack"></textarea>
                </div>
                
                <div class="ButtonsRow">
                    <button id="AddBtn" class="AddBtn">Add</button>
                    <hr id="PatternM" class="PatternM">
                    <button id="DeleteBtn" class="DeleteBtn">Delete</button>
                </div>
                
            </div>
            
        </div>
            <div id="Searchs" class="Searchs">
                <input id="Search" class="SearchName" type="text" placeholder="Class Name">
                <input id="Search" class="SearchMethot" type="text" placeholder="Methot Name">
            </div>
        <hr>
    </div>
    <script src="MyApp.js"></script>
